<div class="game">
    <div id="mineBackground" [ngStyle]="{'width': (appService.width * 63.5) + 'px'}">
        <ng-container *ngFor="let row of appService.space">
            <ng-container *ngFor="let mineBox of row">
                <app-mine [mine]="mineBox.mine" [revealed]="mineBox.revealed" [danger]="mineBox.danger" (click)="boxClicked(mineBox.i, mineBox.j)"></app-mine>
            </ng-container>
        </ng-container>
    </div>
</div>
